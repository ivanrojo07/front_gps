<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loading.css">
    <title>Mapa</title>
</head>
<body>
    
    <!-- DIV LOADING -->
	<div class="loading d-none" id="loading"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card m-2">
                    <h5 class="card-header">Buscar Interaccion</h5>
                    <form onsubmit="sendForm()">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="usuario_id">Usuario ID</label>
                                <input class="form-control" type="number" name="usuario_id" id="usuario_id" min="0">
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input class="form-control" type="date" name="fecha" id="fecha">
                            </div>
                            <div class="form-group">
                                <label for="dias">Dias</label>
                                <input type="number" class="form-control" name="dias" id="dias" min="1" max="15">
                            </div>
                            <div class="form-group">
                                <label for="distancia">Distancia maxima</label>
                                <input type="number" name="distancia" id="distancia" min="0" max="15" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tiempo">Rango de tiempo de interacción</label>
                                <input type="time" name="tiempo" id="tiempo" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-primary" type="input">
                                Buscar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="card m-2">
                    <div class="card-header">
                        Interacciones
                    </div>
                    <div  class="card-body overflow-auto" style="height: 10rem;" id="interacciones_card">
                    </div>
                </div>
                <div class="card m-2">
                    <div class="card-body">
                        <div id="map" style="height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>

       


        <!-- Modal NOTIFICAR A USUARIO -->
        <!-- Modal -->
        <div class="modal fade" id="notificarModal" tabindex="-1" aria-labelledby="notificarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <!-- TITULO -->
                    <div class="modal-header">
                      <h5 class="modal-title" id="notificarModalLabel">Notificar a usuario</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <!-- FORMULARIO ENVIAR A LA INTERACCION -->
                  <form onsubmit="alert('ingrese su ajax');">
                        <!-- BODY -->
                        <div class="modal-body">
                          Se enviará notificación a estos contactos:
                          <!-- DIV DONDE SE CARGARA INFORMACIóN DEL USUARIO A NOTIFICAR -->
                          <div class="container" id="user_modal"></div>
                          <div class="container">
                              <textarea class="form-control" name="notificar" id="notificar" placeholder="Enviar mensaje a los notificados"></textarea>
                          </div>
                        </div>
                        <!-- FOOTER CON BOTONES DE ACCIóN -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                          <button type="submit" class="btn btn-primary">Notificar</button>
                        </div>
                    </form>
              </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/mapa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
	></script>
</body>
</html>
